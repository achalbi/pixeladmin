<div id="messageDetailsOuter">
	<label>{%_.AD%}:</label>
	<input type="text" readonly="readonly" value="{%msg.fromName%}" />
	<label>{%_.KONU%}:</label>
	<input type="text" readonly="readonly" value="{%msg.subject%}" />
	<label>{%_.TARIH%}:</label>
	<input type="text" readonly="readonly" value="{%msg.submitTime%}" />
	<div id="readMessageContentsOuter">
		{%msg.message%}
	</div>
	<button id="deleteMessage" messageId="{%msg.messageId%}" >{%_.SIL%}</button>
</div>
