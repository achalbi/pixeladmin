<h2>Ayarlar</h2>
<form method="post">
	<label style="color:#fc5900;">SEO Ayarları</label>
	<label>Site Adresi</label>
	<input name="siteAddress" type="text"  value="<%stg.siteAddress%>"/>
	<label>Site Başlığı</label>
	<input name="siteTitle" type="text"  value="<%stg.siteTitle%>"/>
	<label>Description</label>
	<textarea name="description" style="height:100px;"><%stg.description%></textarea>
	<label>Keywords</label>
	<textarea name="keywords" style="height:100px;"><%stg.keywords%></textarea>
	<label>Google Analytics Code</label>
	<textarea name="analystics"  style="height:100px;"><%stg.analystics%></textarea>
	
	<label style="color:#fc5900;">Mail Ayarları</label>
	
	<label>Mail Protokolü</label>
	<label>SMTP <input type="checkbox" name="smtp" <%stg.isSmtpMail%> /></label>
	
	<label>Gönderen Mail Adresi:</label>
	<input name="mailUser" type="text" value="<%stg.mailUser%>"/>
	
	<div id="smtpSettingsOuter">
		<label>Gönderen Parola:</label>
		<input name="mailPassword" value="<%stg.mailPassword%>" type="password"/>
		<label>Gönderen Mail Host:</label>
		<input name="mailHost" type="text" value="<%stg.mailHost%>"/>
		<label>Gönderen Mail Port:</label>
		<input name="mailPort" type="text" value="<%stg.mailPort%>"/>
	</div><!-- smtpSettingsOuter -->
	
	<label style="color:#fc5900;">Mail Yönlendirme</label>
	<label style="width:700px;">Yönlendirme Adresi: &nbsp;&nbsp;&nbsp;&nbsp;<span class="italic">( maillerinizin yönlendirilmesini istediğiniz adresi belirtin! )</span></label>
	<input name="getMailAddress" type="text" value="<%stg.getMailAddress%>"/>
	
	<label style="color:#fc5900;">Sosyal Network Ayarları</label>
	<label>Facebook:</label>
	<input name="facebook" type="text" value="<%stg.facebook%>" />
	<label>Twitter:</label>
	<input name="twitter" type="text" value="<%stg.twitter%>"/>
<input name="admin_action" type="submit" value="Kaydet" />
</form>
